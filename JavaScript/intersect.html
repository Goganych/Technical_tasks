<!DOCTYPE html>
<html>
    <head>
        <title>Функция intersect</title>
    </head>
    <body>
        <script>
            const a = [1, 10, 2, 6, 9, -32, 10, 10, -7];
            const b = [-7, 1, 9, 8, 0, 1, 10, 2, 2, 3, 4, 5, 6, -32];
            
            /**
            * Intersect
            * @param {number[]} a
            * @param {number[]} b
            * @returns {number[]}
            */
            function intersect(a, b) {
                let result = [];
                let acc = 0;

                for (let i = 0; i < a.length; i++) {
                    for (let j = 0; j < b.length; j++) {
                        if (a[i] === b[j] && result.includes(a[i]) === false) {
                            result[acc] = a[i];
                            acc += 1;
                        };
                    }
                }

                return result;
            }

            console.log(intersect(a, b));
        </script>
    </body>
</html>
