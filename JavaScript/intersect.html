<!-- O(n) -->

<!DOCTYPE html>
<html>
    <head>
        <title>Функция intersect</title>
    </head>
    <body>
        <script>
            const a = [1, 10, 2, 6, 9, -32, 10, 10, -7];
            const b = [-7, 1, 9, 8, 0, 1, 10, 2, 2, 3, 10, 10, 4, 4, 2, 4, 5, 6, -32];
            
            /**
            * Intersect
            * @param {number[]} a
            * @param {number[]} b
            * @returns {number[]}
            */
            function intersect(a, b) {
                const objectA = a.reduce((obj, item) => {
                    obj[item] = true;
                    return obj;
                }, {});
                const objectB = b.reduce((obj, item) => {
                    if (objectA[item] === true) {
                        obj[item] = true;
                    };
                    return obj;
                }, {});

                return Object.keys(objectB);
            }

            console.log(intersect(a, b));
        </script>
    </body>
</html>
